    <section class="payment_mode boxs">

            <div class="heading_b">
                <h2>Sign Up</h2>
            </div>
            <div class="all_forms_pad boxs">
                <div class="account">
                    <h4>New Account</h4>

                </div>
                <form id ="common-form">
                    <div class="form-group ">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Jonathan Coleman" id ="name">
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="abcd@gmail.com" id ="email">
                    </div>

                    <div class="form-group ">
                        <label>Create Password</label>
                        <input type="password" class="form-control" placeholder="**************" id ="password">
                    </div>
                    <div class="form-group ">
                        <label>Re-enter Password</label>
                        <input type="password" class="form-control" placeholder="**************" id ="re_pass">
                    </div>
                    <div class="pay_btn1 btn2 addhover boxs">
                        <button type="submit">CONTINUE</button>
                    </div>

                    <div class="already_acc boxs ">
                        <p>Already Have an Account ?<a href="login.html">Login</a></p>
                    </div>

            </div>
        </div>
